<!DOCTYPE html>
<html lang="en">
<head>
    <title>LinkedIn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 30px; 
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 5px solid hsl(202, 82%, 38%);
            width: 400px; 
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

       
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }


        h1 {
            text-align: center;
            color: #0073b1;
            margin: 0 0 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #0073b1;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #5d1793;
        }


        p {
            font-size: 12px;
            color: #555;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            margin: 0 5px 0 0;
        }

        .checkbox-group-location {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .checkbox-group-location label {
            display: flex;
            align-items: center;
        }

        .checkbox-group-location input[type="checkbox"] {
            margin: 0 5px 0 0;
        }
    </style>
</head>
<body>
    <form action="successful.html" target="_self" method="get">
        <h1>LinkedIn</h1>
        <label for="Phone">Mobile No</label>
        <input type="number" name="pno" id="pno">
        <div class="checkbox-group">
            <label for="job">Job Title</label>
        <input type="text" name="job" id="job">
        <label><input type="checkbox" name="job_title" value="Video Editor"> Video Editor</label>
        <label><input type="checkbox" name="job_title" value="Content Creation"> Content Creation</label>
        <label><input type="checkbox" name="job_title" value="Data Analyst"> Data Analyst</label>
        <label><input type="checkbox" name="job_title" value="Web Developer"> Web Developer</label>
        <label><input type="checkbox" name="job_title" value="Andriod Developer">Andriod Developer</label>
        <label><input type="checkbox" name="job_title" value="Software Developer">Software Developer</label>
        <label><input type="checkbox" name="job_title" value="Remote SD"> Remote SD</label>
        </div>
        <label for="location">Location:</label>
<div class="checkbox-group-location">
    <label><input type="checkbox" name="location" value="On-site"> On-site</label>
    <label><input type="checkbox" name="location" value="Hybrid"> Hybrid</label>
    <label><input type="checkbox" name="location" value="Remote"> Remote</label>
</div> 
   <div class="button">
    <input type="submit" value="Next">
   </div>
    </form>
</body>
</html>
