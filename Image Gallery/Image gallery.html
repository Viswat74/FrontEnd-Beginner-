<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Tag</title>
    <style>
        h1{
            text-align: center;
            background-color: rgb(9, 64, 172) ;
            color: rgb(199, 192, 62);
            
        }

        body{
            background: #090101;
        }
        img {
            border-radius: 5%;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <img src="1.1.jpg" alt="Nature image 1" width="350" height="350">
    <img src="1.2.jpg" alt="Nature image 2" width="400" height="350">
    <img src="1.3.jpg" alt="Nature image 3" width="350" height="350">
    <img src="1.4.jpg" alt="Nature image 4" width="300" height="350">
    <img src="1.5.jpg" alt="Nature image 5" width="250" height="300">
    <img src="waterfall.jpg" alt="waterfall" width="400" height="275">
    <img src="nature-waterfall.jpg" alt="waterfall" width="350" height="275">
    <img src="water1.jpeg" alt="waterfall" width="350" height="250">
    
</body>
</html>
